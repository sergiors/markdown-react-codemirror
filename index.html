<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <style>
        html, body {
            height: 100%;
        }
        .scrollthis {
            overflow: auto;
            height: 100%;
        }
        .app {
            position: relative;
            height: 100%;
        }
        .editor, .preview {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
        }
        .editor {
            left: 0;
            border-right: 1px solid #edece4;
            font-family: monospace;
            font-size: 1.6rem;
            color: #3c4043;
            line-height: 1.56em;
        }
        .preview {
            background-color: #fdfdfd;
            right: 0;
            font-size: 1.7rem;
            line-height: 1.5em;
            color: #3c4043;
        }
        .rendered-markdown {
            padding: 60px 40px;
        }
        .preview-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            word-break: break-word;
        }
        .preview-content img {
            display: block;
            max-width: 100%;
            margin: 1.6em auto;
        }
        .CodeMirror {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: auto;
        }
        .CodeMirror pre {
            padding: 0 40px;
            font-size: 1.6rem;
            line-height: 1.56em;
            font-family: monospace;
            color: #3c4043;
        }
        .CodeMirror-lines {
            padding: 65px 0;
        }
        .cm-header-1 { font-size: 150%; }
        .cm-header-2 { font-size: 130%; }
        .cm-header-3 { font-size: 120%; }
        .cm-header-4 { font-size: 110%; }
        .cm-header-5 { font-size: 100%; }
        .cm-header-6 { font-size: 90%; }
        .floatingheader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            z-index: 400;
            font-size: 1.3rem;
            text-transform: uppercase;
            color: #aaa9a2;
            padding: 10px 20px;
            box-shadow: rgba(0, 0, 0, 0.03) 0 1px 3px;
            background: linear-gradient(to bottom, white 0%, white 25%, rgba(255, 255, 255, 0.9) 100%);
        }
        .floatingheader small {
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <script src="bower_components/react/react.min.js"></script>
    <script src="bower_components/showdown/compressed/Showdown.min.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/markdown/markdown.js"></script>
    <script src="assets/js/preview.js"></script>
    <script src="assets/js/markdown-editor.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
